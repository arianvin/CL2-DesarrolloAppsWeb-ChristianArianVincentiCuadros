<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actualizacion del Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Actualizacion del Film</h3>
  </div>

  <form th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post" id="filmForm">

    <div class="mb-3 row">
      <label for="filmId" class="col-sm-2">Codigo</label>
      <div class="col-sm-9">
        <input type="text" id="filmId" class="form-control" th:field="*{filmId}" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-2">Titulo</label>
      <div class="col-sm-9">
        <input type="text" id="title" class="form-control" th:field="*{title}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-2">Descripcion</label>
      <div class="col-sm-9">
        <input type="text" id="description" class="form-control" th:field="*{description}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-2">Año de Lanzamiento</label>
      <div class="col-sm-9">
        <input type="text" id="releaseYear" class="form-control" th:field="*{releaseYear}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalDuration" class="col-sm-2">Tiempo de Renta</label>
      <div class="col-sm-9">
        <input type="text" id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalRate" class="col-sm-2">Precio de Renta</label>
      <div class="col-sm-9">
        <input type="text" id="rentalRate" class="form-control" th:field="*{rentalRate}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="length" class="col-sm-2">Duracion (min)</label>
      <div class="col-sm-9">
        <input type="text" id="length" class="form-control" th:field="*{length}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rating" class="col-sm-2">Clasificacion</label>
      <div class="col-sm-9">
        <input type="text" id="rating" class="form-control" th:field="*{rating}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageName" class="col-sm-2">Lenguaje</label>
      <div class="col-sm-9">
        <input type="text" id="languageName" class="form-control" th:field="*{languageName}" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageId" class="col-sm-2">ID de Lenguaje</label>
      <div class="col-sm-9">
        <input type="text" id="languageId" class="form-control" th:field="*{languageId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inventoryIds" class="col-sm-2">IDs de Inventarios</label>
      <div class="col-sm-9">
        <input type="text" id="inventoryIds" class="form-control" th:field="*{inventoryIds}" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="categoryIds" class="col-sm-2">IDs de Categorías</label>
      <div class="col-sm-9">
        <input type="text" id="categoryIds" class="form-control" th:field="*{categoryIds}" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="actorIds" class="col-sm-2">IDs de Actores</label>
      <div class="col-sm-9">
        <input type="text" id="actorIds" class="form-control" th:field="*{actorIds}" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="btnActualizar" class="col-sm-2"></label>
      <div class="col-sm-9">
        <button type="button" id="btnActualizar" class="btn btn-primary w-25" onclick="confirmUpdate()">
          Actualizar
        </button>

        <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                onclick="location.href='/maintenance/start'">
          Regresar
        </button>
      </div>
    </div>

  </form>

</div>

<script>

  function confirmUpdate() {
    const userConfirmed = confirm("Se actualizará la Película, ¿Estás Seguro?");
    if (userConfirmed) {
      document.getElementById("filmForm").submit();
    }
  }

</script>

</body>
</html>
